<!DOCTYPE html>
<html>
<head>
    <title>USGS Earthquake Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/earthquakeUSGS.js" type="text/javascript"></script>

    <!-- JavaScript code embedded here -->
    <script type="text/javascript">
        (function() {
            // Create the connector object
            var myConnector = tableau.makeConnector();

            // Define the schema
            myConnector.getSchema = function(schemaCallback) {
                var cols = [{
                    id: "id",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "mag",
                    alias: "magnitude",
                    dataType: tableau.dataTypeEnum.float
                }, {
                    id: "title",
                    alias: "title",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "location",
                    dataType: tableau.dataTypeEnum.geometry
                }];

                var tableSchema = {
                    id: "earthquakeFeed",
                    alias: "Earthquakes with magnitude greater than 4.5 in the last seven days",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            // Download the data
            myConnector.getData = function(table, doneCallback) {
                $.getJSON("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_week.geojson", function(resp) {
                    var feat = resp.features,
                        tableData = [];

                    // Iterate over the JSON object
                    for (var i = 0, len = feat.length; i < len; i++) {
                        tableData.push({
                            "id": feat[i].id,
                            "mag": feat[i].properties.mag,
                            "title": feat[i].properties.title,
                            "location": feat[i].geometry
                        });
                    }

                    table.appendRows(tableData);
                    doneCallback();
                });
            };

            tableau.registerConnector(myConnector);

            // Create event listeners for when the user submits the form
            $(document).ready(function() {
                $("#submitButton").click(function() {
                    tableau.connectionName = "USGS Earthquake Feed"; // This will be the data source name in Tableau
                    tableau.submit(); // This sends the connector object to Tableau
                });
            });
        })();
    </script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Earthquake Data!</button>
            </div>
        </div>
    </div>
</body>
</html>
