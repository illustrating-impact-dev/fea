<!DOCTYPE html>
<html>
<head>
    <title>Simple Tableau WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
        (function() {
            var myConnector = tableau.makeConnector();

            myConnector.getSchema = function(schemaCallback) {
                // Define the schema of your data
            };

            myConnector.getData = function(table, doneCallback) {
                var jsonUrls = [
                    'https://raw.githubusercontent.com/illustrating-impact-dev/fea/main/testfile1.json',
                    'https://raw.githubusercontent.com/illustrating-impact-dev/fea/main/testfile2.json'
                ];

                Promise.all(jsonUrls.map(url => fetch(url).then(resp => resp.json())))
                    .then(data => {
                        // Process and pass the data to Tableau
                        doneCallback();
                    }).catch(error => console.log(error));
            };

            tableau.registerConnector(myConnector);
        })();
    </script>
</head>
<body>
    <button type="button" onclick="tableau.submit()">Get Data</button>
</body>
</html>
